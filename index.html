<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <a-assets>
        <a-asset-item id="haus" src="spongebobs_haus/scene.gltf"></a-asset-item>
        <a-asset-item id="spongebob" src="the_spongebob_squarepants/scene.gltf"></a-asset-item>
        <a-asset-item id="jelly" src="jelly_fish_spongebob/scene.gltf"></a-asset-item>
        <img id="sky" src="sky.jpg" crossorigin="anonymous"/>
        <audio id="jam" src="jam.mp3"></audio>

    </a-assets>

    <a-entity position="0 0 5" rotation="0 0 0">
        <a-camera>
            <a-cursor
                    position="0 0 -0.2"
                    geometry="primitive: sphere; radius: 0.002"
                    material="color: #000; shader: flat; opacity: 0.3"
            ></a-cursor>
        </a-camera>
    </a-entity>

    <a-gltf-model
            position="0 0.6 0"
            rotation="0 0 0"
            scale="1 1 1"
            d
            src="#haus"
            shadow="receive: true"
    ></a-gltf-model>

    <a-entity sound="src: #jam; on: click">
        <a-gltf-model
                position="0 0.6 3"
                rotation="0 0 0"
                scale="0.003 0.003 0.003"
                d
                src="#spongebob"
                shadow="receive: true"
        ></a-gltf-model>
    </a-entity>

    <a-gltf-model
            position="3 0.7 2"
            rotation="0 0 0"
            scale="0.002 0.002 0.002"
            d
            src="#jelly"
            shadow="receive: true"
            animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"

    ></a-gltf-model>
    <a-gltf-model
            position="-3 0.9 2"
            rotation="0 0 0"
            scale="0.002 0.002 0.002"
            d
            src="#jelly"
            shadow="receive: true"
            animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
    ></a-gltf-model>
    <a-gltf-model
            position="-1 1.2 3"
            rotation="0 0 0"
            scale="0.002 0.002 0.002"
            d
            src="#jelly"
            shadow="receive: true"
            animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
    ></a-gltf-model>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-gltf-model
                position="-2 2 2"
                rotation="0 0 0"
                scale="0.002 0.002 0.002"
                d
                src="#jelly"
                shadow="receive: true"
        ></a-gltf-model>
    </a-entity>

    <a-entity light="type: ambient; color: #fff; intesity: 0.7"></a-entity>

    <a-entity
            light="type: point; intensity: 0.75; distance: 50; decay: 2; color: red"
            position="1 2 2"
            animation="property: light.intensity; to: 0; dur: 1000; easing: linear; loop: true"
    ></a-entity>
    <a-entity
            light="type: point; intensity: 0.90; distance: 50; decay: 2; color: blue"
            position="-1 1 2"
            animation="property: light.intensity; to: 0; dur: 1000; easing: linear; loop: true"
    ></a-entity>


    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <a-gltf-model
                position="-2 1 2"
                rotation="0 0 0"
                scale="0.002 0.002 0.002"
                d
                src="#jelly"
                shadow="receive: true"
        ></a-gltf-model>
    </a-entity>

    <a-plane color="#f7ff99" height="20" width="20" rotation="-90 0 0" position="0 0.55 0"></a-plane>

    <a-sky
            src="#sky"
    ></a-sky>

</a-scene>
</body>
</html>
